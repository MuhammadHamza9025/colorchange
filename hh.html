<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Project</title>
    <style>
        .red {
            fill: #ff0000;
        }

        .blue {
            fill: #0000ff;
        }

        /* Add more color classes as needed */
    </style>
</head>

<body>
    <h1>Dynamic Color Change Project</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
        <!-- Your SVG content goes here -->
        <rect width="100%" height="100%" />
    </svg>

    <p>Click the buttons to change the color:</p>
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('blue')">Blue</button>
    <!-- Add more buttons or triggers for other colors -->

    <script>
        function changeColor(color) {
            document.querySelector('svg rect').classList.remove('red', 'blue');
            document.querySelector('svg rect').classList.add(color);
        }
    </script>
</body>

</html>
